<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 궁합 테스트</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 동영상 배경 -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="open.mp4" type="video/mp4">
            동영상 지원이 되지 않는 브라우저입니다.
        </video>
    </div>

    <!-- 상단 제목 -->
    <header>
        <h1 class="menu-title">음식 궁합 테스트</h1>
    </header>

    <div class="content-container">
        <!-- 테스트 질문 -->
        <div id="question-container">
            <p id="question-text" class="question-text">테스트를 시작하려면 아래 버튼을 클릭하세요.</p>
            <div id="answer-options" class="answer-options">
                <button id="start-button" class="answer-button">시작</button>
            </div>
        </div>
    
        <!-- 결과 출력 -->
        <div id="result-container" style="display: none;">
            <p class="result-text">당신에게 어울리는 음식은 <span id="result-food"></span>입니다!</p>
            <!-- 돌아가는 버튼 -->
            <a href="welcome.html" id="back-button" class="answer-button">메인 화면으로 돌아가기</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
