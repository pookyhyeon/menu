<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>현밍의 집</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">

            당신의 브라우저는 동영상을 지원하지 않습니다.
        </video>
    </div>

    <div class="intro-container" id="intro">

    </div>

    <div class="menu-container hidden" id="menu">
        <header>
            <h1 class="menu-title">메뉴판</h1>
        </header>

        <div class="menu-categories">
            <div class="menu-category">
                <h2>음료</h2>
                <ul>
                    <li>아메리카노</li>
                    <li>카페라떼</li>
                    <li>오렌지 주스</li>
                </ul>
            </div>

            <div class="menu-category">
                <h2>식사</h2>
                <ul>
                    <li>김치찌개</li>
                    <li>비빔밥</li>
                    <li>불고기 덮밥</li>
                </ul>
            </div>

            <div class="menu-category">
                <h2>디저트</h2>
                <ul>
                    <li>치즈케이크</li>
                    <li>마카롱</li>
                    <li>티라미수</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
